<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>Vue 3 Testing</title>
    <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="app">
       <div v-if="showBooks" v-for="book in books" :key='book.name'>
            <ul>
                <li>
                    <h3>{{book.title}}</h3>
                    <p>{{book.author}}</p>
                </li>
            </ul>
       </div>
       <button @click="toggleBooks">
           <span v-if="showBooks"> Hide books</span>
           <span v-else="!showBooks"> Show books</span>
       </button>

       <br>

       <div class="box" @mouseover="handleEvent">mouseover</div>
       <div class="box" @mouseleave="handleEvent">mouseleave</div>
       <div class="box" @dblclick="handleEvent">double click</div>
       <div class="box" @mousemove="handleMousemove">position - {{ x }} {{ y }}</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
