<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>Vue 3 Testing</title>
    <style>
        body{
      background: #eee;
      max-width: 960px;
      margin: 20px auto;
    }
    p, h3, ul{
      margin: 0;
      padding: 0;
    }
    li{
      list-style-type: none;
      background: #fff;
      margin: 20px auto;
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    li.fav{
      background: #ff9ed2;
      color: white;
    }
    </style>
</head>
<body>
    <div id="app">
        <a :href="url">GITHUB</a>
       <div v-if="showBooks">
            <ul v-for="book in filterBooks" :key='book.name'>
                <li @click="toggleClass(book)" :class="{ fav: book.isFav}">
                    <img :src="book.img" alt="book.name">
                    <h3>{{book.title}}</h3>
                    <p>{{book.author}}</p>
                </li>
            </ul>
       </div>
       <button @click="toggleBooks">
           <span v-if="showBooks"> Hide books</span>
           <span v-else="!showBooks"> Show books</span>
       </button>

       <br>

       <div class="box" @mouseover="handleEvent">mouseover</div>
       <div class="box" @mouseleave="handleEvent">mouseleave</div>
       <div class="box" @dblclick="handleEvent">double click</div>
       <div class="box" @mousemove="handleMousemove">position - {{ x }} {{ y }}</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
